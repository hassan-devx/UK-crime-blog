<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="container py-5">
        <h1 class="mb-4">Admin Dashboard</h1>
        <a href="{{ url_for('new_post') }}" class="btn btn-success mb-3">➕ New Post</a>

        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="card-subtitle text-muted">{{ post.timestamp.strftime('%B %d, %Y') }}</p>
                    <p class="mt-2">👍 {{ post.likes }} | 👁️ {{ post.views }}</p>
                    <a href="{{ url_for('show_post', post_id=post.id) }}" class="btn btn-primary">View</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
