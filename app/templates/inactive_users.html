<!DOCTYPE html>
<html>
<head>
  <title>Inactive Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {% include 'navbar.html' %}
  <div class="container py-5">
    <h2>Inactive Users ðŸ’¤</h2>
    {% if inactive %}
      <ul class="list-group">
        {% for user in inactive %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ user.username }}
            <span class="text-muted">{{ user.last_seen.strftime('%Y-%m-%d') }}</span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted">No inactive users found.</p>
    {% endif %}
    <a href="{{ url_for('home.dashboard') }}" class="btn btn-secondary mt-4">Back to Dashboard</a>
  </div>
</body>
</html>
