<!DOCTYPE html>
<html>
<head><title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  

  
  {% include 'navbar.html' %}

  





    <h1>UK Crime Blog</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content[:100] }}...</p>
        <a href="{{ url_for('home.show_post', post_id=post.id) }}">Read more</a>
    {% endfor %}


    <a href="{{ url_for('home.heatmap') }}" class="btn btn-info">View Crime Heatmap</a>

    <a href="{{ url_for('home.dashboard') }}" class="btn btn-secondary">View Dashboard</a>
</body>
</html>
