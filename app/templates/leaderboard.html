<!DOCTYPE html>
<html>
<head>
  <title>Contributor Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {% include 'navbar.html' %}
  <div class="container py-5">
    <h2>Top Contributors üèÜ</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Rank</th>
          <th>User</th>
          <th>Posts</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        {% for username, posts, comments in leaderboard %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ username }}</td>
            <td>{{ posts }}</td>
            <td>{{ comments }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('home.dashboard') }}" class="btn btn-secondary mt-4">Back to Dashboard</a>
  </div>
</body>
</html>
