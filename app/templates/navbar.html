<!-- templates/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home.home') }}">UK Crime Blog</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home.dashboard') }}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('home.new_post') }}" class="btn btn-primary">New Post</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info mt-3">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}


<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container-fluid">
   <a class="navbar-brand" href="{{ url_for('home.home') }}">UK Crime Blog</a>
    <div class="d-flex">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger me-2">Logout</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary me-2">Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-success">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
